<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e5b1ee49a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="react.png" alt="React Logo" />
      </div>
      <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum rerum
        aperiam pariatur iusto distinctio esse voluptas ab accusamus porro
        minima!
      </div>
      <div class="buttons">
        <button id="loginBtn">Login</button>
        <button id="signupBtn" style="border-bottom: none">Sign Up</button>
      </div>
      <div class="textAreaLogin" id="textAreaLogin" style="display: block">
        <input
          type="text"
          name="Email Address"
          id="logemail"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          name="Password"
          id="logpass"
          placeholder="Password"
          required
        />
      </div>
      <div class="textAreaSignup" id="textAreaSignup" style="display: none">
        <input
          type="text"
          name="Name"
          id="username"
          placeholder="Name"
          required
        />
        <input
          type="email"
          name="Email Address"
          id="semail"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          name="Password"
          id="spass"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="Password"
          id="cnfpass"
          placeholder="Confirm Password"
          required
        />
      </div>
      <div class="forget" id="forgetform" style="display: none">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="actionBtn">
        <button id="actionBtn">LOGIN</button
        ><button id="actionBtn1" style="display: none">SIGNUP</button><br />
      </div>
      <div class="forget">
        <a href="#" id="forget">Forget Password?</a>
      </div>
      <div class="divider">
        <p>or login with</p>
      </div>
      <div class="logoButton">
        <a href="#"><i class="fa-brands fa-google fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-f fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
      </div>
      <div class="bottomText">
        <p>
          Don't have an account?<a href="#" id="account"> Create new now!</a>
        </p>
        <p>
          By signing up, you are agree with our
          <a href="#"><u>Terms & Conditions</u></a>
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
</html>
